<div class="modal-header">
	<h4 class="modal-title">Attendees Details</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
		
	<div>
		<ul class="nav nav-tabs" id="myTab" role="tablist">
		  <li class="nav-item">
		    <a class="nav-link active" id="overview-tab" data-toggle="tab" href="#overview" role="tab">Overview</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" id="products-tab" data-toggle="tab" href="#products" role="tab"></a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" id="shipping-tab" data-toggle="tab" href="#shipping" role="tab"></a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" id="track-tab" data-toggle="tab" href="#track" role="tab"></a>
		  </li>		  		  		  
		</ul>
		<div class="tab-content" id="myTabContent">
		  <div class="tab-pane fade show active p-3" id="overview" role="tabpanel">
			<form>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">Attendee ID:</label>
			    <div class="col-sm-10">
			      <input type="text" readonly class="form-control" th:value="${Attendees.id}">
			    </div>
			  </div>
			  
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">Email:</label>
			    <div class="col-sm-10">
			      <input type="text" readonly class="form-control" th:value="${Attendees.email}">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">First Name:</label>
			    <div class="col-sm-10">
			      <input type="text" readonly class="form-control" th:value="${Attendees.firstName}">
			    </div>
			  </div>			  		  
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">Last Name:</label>
			    <div class="col-sm-10">
			      <input type="text" readonly class="form-control" th:value="${Attendees.lastName}">
			    </div>
			  </div>
			 <div class="form-group row">
			    <label class="col-sm-2 col-form-label">Phone Number:</label>
			    <div class="col-sm-10">
			      <input type="text" readonly class="form-control" th:value="${Attendees.phoneNumber}">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">Verification Code:</label>
			    <div class="col-sm-10">
			      <input type="text" readonly class="form-control" th:value="${Attendees.verificationCode}">
			    </div>
			  </div>
			  
			</form>
		  </div>
	
		  </div>
		  		    
	</div>				
	
	
<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
	<button type="button" class="btn btn-danger" data-dismiss="modal">Save</button>
</div>
