<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

	<title>[[${pageTitle}]]</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" ></script>
</head>
<body>
<div class="header">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Attendees</a>
  <button class="navbar-toggler" type="button"
   data-toggle="collapse" data-target="#navbarNavDropdown" 
   aria-controls="navbarNavDropdown" aria-expanded="false" 
   aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
	     <a class="nav-link" th:href="@{/sendInvite_form}">Send Invite</a>
        
      </li>
      
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown link
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Book free</a>
        </div>
      </li>
    </ul>
  </div>
</nav>


</div>
<div class="container-fluid">
	
	<div class="text-center">
		<h2>Manage Attendees </h2>	
	</div>
	
	<div>&nbsp;</div>
	
	<form th:action="@{/attendee/save}" method="post" style="max-width: 700px; margin: 0 auto"
		enctype="multipart/form-data"
		th:object="${attendees}">
		<input hidden="hidden" th:field="*{id}"  />
	<div class="border border-secondary rounded p-3">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">E-mail:</label>
			<div class="col-sm-8">
				<input type="email"  class="form-control" th:field="*{email}" required minlength="8" maxlength="128"  />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">First Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45"  />
			</div>
		</div>		
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Last Name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45"  />
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">User name:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{username}" required minlength="2" maxlength="45"  />
			</div>
		</div>			
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Phone Number:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{phoneNumber}" required minlength="2" maxlength="45"  />
			</div>
		</div>	
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Verification Code:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" th:field="*{verificationCode}" required minlength="2" maxlength="45"  />
			</div>
		</div>	

			
		
		
							
				
		<div class="text-center">
			<input type="submit" value="Save" class="btn btn-primary m-3" />
			<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
		</div>
	</div>
	</form>
	
	
	
	

<script type="text/javascript">
	$(document).ready(function() {
		$("#buttonCancel").on("click", function() {
			window.location = "[[@{/attendee_list}]]";
		});
		
		
	});
	
</script>


</div>
</body>
</html>
