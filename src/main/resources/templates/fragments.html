<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
</head>
<body>
	<th th:fragment="column_link(fieldName, columnLabel, removeTag)" th:remove="${removeTag}">
		<a class="text-white"
			th:href="@{${moduleURL} + '/page/' + ${currentPage} + '?sortField=' + ${fieldName}  +'&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
			[[${columnLabel}]]
		</a>								
		<span th:if="${sortField == fieldName}"
			th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}" ></span>					
	</th>
						
	<a th:fragment="page_link(pageNum, label)"
		class="page-link" 
		th:href="@{${moduleURL} + '/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">[[${label}]]</a>
	

	
	<div th:fragment="customer_status" th:remove="tag">
		<a th:if="${customer.enabled == true}" class="fas fa-check-circle fa-2x icon-green" 
			th:href="@{'/customers/' + ${customer.id} + '/enabled/false'}"
			title="Disable this customer"
			></a>
			
		<a th:if="${customer.enabled == false}" class="fas fa-circle fa-2x icon-dark" 
			th:href="@{'/customers/' + ${customer.id} + '/enabled/true'}"
			title="Enable this customer"
			></a>	
	</div>
	
	<div th:fragment="modal_dialog" class="modal fade text-center" id="modalDialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="modalTitle">Warning</h4>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			
			<div class="modal-body">
				<span id="modalBody"></span>
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

 <!-- Valid Modal Dialog -->
    <div th:fragment="modal_valid" class="modal fade text-center" id="validModal" >
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"  id="modalTitle">Valid Code</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                   <span id="modalBody"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
	
	 <!-- Invalid Modal Dialog -->
    <div th:fragment="modal_invalid" class="modal fade text-center" id="invalidModal" >
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Invalid Code</h5>
                    
                </div>
                <div class="modal-body">
                The code entered is incorrect, please step aside
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


	
	<div th:fragment="customer_actions" th:remove="tag">
		<a class="fas fa-edit fa-2x icon-green" th:href="@{'/customers/edit/' + ${customer.id}}"
			title="Edit this customer"></a>
		&nbsp; 
		<a class="fas fa-trash fa-2x icon-dark link-delete" 
			th:href="@{'/customers/delete/' + ${customer.id}}"
			th:customerId="${customer.id}"
			title="Delete this customer"></a>	
	</div>
</body>
</html>
