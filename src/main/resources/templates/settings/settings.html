<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

	<title>Setting Page</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" ></script>
	<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body>
<div class="container-fluid">
		<div>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/images/EASmall.png}" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav  ml-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/attendee_list}">Attendees </a>
					</li>
					<li class="nav-item">
	     <a class="nav-link" th:href="@{/sendInvite_form}">Send Invite</a>
        
      </li>
									
				</ul>
			</div>
			
		</nav>
	</div>
	<div>
		<h2>Site Settings</h2>	
	</div>
			
	<div th:if="${message != null}" class="alert alert-success text-center">
		[[${message}]]
	</div>
					
	<div>
		<ul class="nav nav-tabs" id="settingTab" role="tablist">
		  
		  <li class="nav-item">
		    <a class="nav-link" data-toggle="tab" href="#mailServer" role="tab">Mail Server</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" data-toggle="tab" href="#mailTemplates" role="tab">Mail Templates</a>
		  </li>
		 	  		  
		</ul>
		
		<div class="tab-content">
		 
		  <div class="tab-pane p-3" id="mailServer" role="tabpanel">
			<div th:replace="settings/mail_server :: content"></div>
		  </div>
		  <div class="tab-pane p-3" id="mailTemplates" role="tabpanel">
			<div th:replace="settings/mail_templates/mail_templates :: content"></div>
		  </div>
				  	
		 </div>
	</div>

	<div class="toast justify-content-center d-flex" role="alert" aria-live="polite" aria-atomic="true" data-delay="3000">
	  <div role="alert" aria-live="assertive" aria-atomic="true">
	  	<div class="toast-body">
	  		<span id="toastMessage"></span>
	  	</div>
	  </div>
	</div>
	
	
	
</div>
<script type="text/javascript">
	MAX_FILE_SIZE = 102400; // 100KB
	contextPath = "[[@{/}]]";
	var csrfHeaderName = "[[${_csrf.headerName}]]";
	var csrfValue = "[[${_csrf.token}]]";
	
	$(document).ready(function() {
		$("#customerVerificationContent").richText();
		
	});
	
</script>
<script th:src="@{/js/common_form.js}"></script>

</body>
</html>
